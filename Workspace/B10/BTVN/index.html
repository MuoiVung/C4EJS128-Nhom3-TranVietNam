<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Clock -->
    <main id="clock">
        <!-- Date -->
        <section id="date" class="clock-item">
            <p class="clock-content">Mon</p>
            <p class="clock-name">date</p>
        </section>

        <!-- Hour -->
        <section id="hour" class="clock-item">
            <p class="clock-content">07</p>
            <p class="clock-name">hours</p>
        </section>

        <!-- Minute -->
        <section id="minute" class="clock-item">
            <p class="clock-content">46</p>
            <p class="clock-name">minutes</p>
        </section>

        <!-- Date -->
        <section id="second" class="clock-item">
            <p class="clock-content">30</p>
            <p class="clock-name">seconds</p>
        </section>
    </main>
</body>

</html>
