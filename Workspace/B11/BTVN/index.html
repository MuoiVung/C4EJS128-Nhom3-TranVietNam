<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main id="app">
        <!-- display -->
        <section id="display">
            <div class="calculation">
                <!-- 308 x 42 -->
                <span class="num-1"></span>
                <span class="symbol"></span>
                <span class="num-2"></span>
                <span class="equal"></span>
            </div>
            <!-- 12936 -->
            <div class="result"></div>
        </section>

        <!-- keyboard -->
        <section id="keyboard">
            <!-- row 1 -->
            <button class="btn text-green">AC</button>
            <button class="btn text-green">&#xb1</button>
            <button class="btn text-green">%</button>
            <button class="btn text-red">/</button>

            <!-- row 2 -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn text-red">&#xd7</button>

            <!-- row 3 -->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn text-red">&#x2212</button>

            <!-- row 4 -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn text-red">+</button>

            <!-- row 5 -->
            <button class="btn">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn text-red">=</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
